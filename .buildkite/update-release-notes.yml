# Nodes with values to reuse in the pipeline.
common_params:
  # Common plugin settings to use with the `plugins` key.
  - &common_plugins
    - automattic/a8c-ci-toolkit#2.15.0

steps:
  - label: "Update release notes"
    command: |
      curl -L https://api.github.com/meta | jq -r '.ssh_keys | .[]' | sed -e 's/^/github.com /' >> ~/.ssh/known_hosts
      git config --global user.email "mobile@automattic.com"
      git config --global user.name "Buildkite"

      if [[ -z "${RELEASE_VERSION}" ]]; then
        echo "RELEASE_VERSION is not set."
        exit 1
      fi

      # Buildkite, by default, checks out a specific commit. We need to be on a release branch instead.
      git checkout release/${RELEASE_VERSION}

      bundle install

      bundle exec fastlane update_appstore_strings
